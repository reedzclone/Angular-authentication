<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card border border-4 rounded-4 shadow-lg">
        <div class="text-center fs-3"><h1>Login</h1></div>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group" class="mt-4">
            <label for="email" class="fs-5">Email</label>
            <input
              name="email"
              id="email"
              type="text"
              class="form-control p-2"
              placeholder="Email..."
              formControlName="email"
            />
          </div>
          <div class="form-group" class="mt-4">
            <label for="password" class="fs-5">Password</label>
            <input
              name="password"
              id="password"
              type="password"
              class="form-control p-2"
              placeholder="Password..."
              formControlName="password"
            />
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-primary mb-2">Login</button>
            <br />
            <span
              ><a routerLink="/signup"
                >Don't have an account Signup here</a
              ></span
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
